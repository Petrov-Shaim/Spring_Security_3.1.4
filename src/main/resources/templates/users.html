<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<h1>Info about Employee</h1>
<br/><br/>
<div>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Operation</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.surname}"/>
            <td th:text="${user.department}"/>
            <td th:text="${user.salary}"/>

            <td>
                <a th:href="@{'admin/delete/' + ${user.id}}"  th:text="Удалить"/>
                <a th:href="@{'admin/edit/' + ${user.id}}">Изменить</a>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{admin/add}">Добавить user</a>
    <br><br>
    <li sec:authorize="isAuthenticated()" class="nav-item">
        <form class="align-middle" th:action="@{/logout}" method="GET">
            <div class="input-group-prepend">
                <button class="btn btn-secondary btn-sm" type="submit">Выйти</button>
            </div>
        </form>
    </li>
</div>
</body>
</html>
